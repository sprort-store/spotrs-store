<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Store</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@1,200&family=Righteous&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/sportItem logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The <em>Sport</em> Store</h1>
        <img id="logo" src="./images/sportItem logo.PNG" alt="logo">
        <nav>
            <ul>
                <li><a href="aboutUs.html">About us</a></li>
                <li><a href="">Cart</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <table id="ta">
            <tr>
                <th> Item </th>
                <th>Unit Price</th>
                <th> Quntity </th>
                <th>Total Price</th>
                <th>Remove</th>
            </tr>

        </table>
        <button id="bbtn"> Bill Now</button>
        <span id="bill"></span>
        <form action="" id="new-user">
            <fieldset>
                <h3>Adding a New User</h3>
                <!-- <legend>Adding a New User</legend> -->
                <label for="username">Customer Name</label>
                    <input id ="username" name="username" type="text">
                <label for="address">Address</label>
                    <input id="address" name="address" type="text">
                <label for="email">E-mail</label>
                    <input id="email" name="email" type="text">
                <label for="phone">Phone Number </label>
                    <input id="phone" name="phone" type="text" >
                <label for="paying">Paying Method </label>
                    <select id="paying" name="paying" type="select" >
                        <option value="cash">Cash</option>
                        <option value="visa">Visa</option>
                    </select>
                
                <button id="submit" name="submit">Submit</button>
              
            </fieldset>
        </form>

    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
    <script src="js/Cart.js"></script>

</body>
</html>
